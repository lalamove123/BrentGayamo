<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas-Themed Prelim Grade Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ff5f6d, #4CAF50);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://www.transparenttextures.com/patterns/dark-denim-3.png'), url('https://images.unsplash.com/photo-1512687901877-d1cd6f3e8c88');
            background-blend-mode: overlay;
            overflow: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        .container::before {
            content: 'üéÑ';
            position: absolute;
            top: -40px;
            left: calc(50% - 20px);
            font-size: 60px;
        }

        h1 {
            margin-bottom: 24px;
            font-size: 28px;
            color: #1e7d34;
            font-family: 'Mountains of Christmas', cursive;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 500;
            font-size: 16px;
            color: #333;
            text-align: left;
            margin-bottom: 8px;
        }

        input[type="number"] {
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            color: #333;
            transition: border 0.3s ease;
        }

        input[type="number"]:focus {
            border-color: #28a745;
            outline: none;
        }

        button {
            padding: 14px;
            background-color: #ff5f6d;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-family: 'Mountains of Christmas', serif;
        }

        button:hover {
            background-color: #ff2e44;
            transform: translateY(-3px);
        }

        h2 {
            margin-top: 20px;
            font-size: 22px;
            color: #1e7d34;
            font-family: 'Mountains of Christmas', serif;
        }

        a {
            margin-top: 10px;
            font-size: 16px;
            color: #28a745;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ff2e44;
            text-decoration: underline;
        }

        /* Snowflake effect */
        .snowflake {
            position: absolute;
            top: 0;
            left: 50%;
            font-size: 30px;
            color: white;
            animation: fall 10s linear infinite;
            opacity: 0.8;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) translateX(0);
            }

            100% {
                transform: translateY(100vh) translateX(10vw);
            }
        }

        .snowflake:nth-child(odd) {
            animation-duration: 15s;
            font-size: 40px;
        }

        .snowflake:nth-child(3n) {
            animation-duration: 20s;
            font-size: 25px;
        }

        .snowflake:nth-child(4n) {
            animation-duration: 18s;
            font-size: 35px;
        }

        .snowflake:nth-child(5n) {
            animation-duration: 22s;
            font-size: 50px;
        }
    </style>
</head>

<body>
    <!-- Add many snowflakes for a "snowy" effect -->
    <div class="snowflake">‚ùÑÔ∏è</div>
    <div class="snowflake" style="left: 10%;">‚ùÑÔ∏è</div>
    <div class="snowflake" style="left: 20%;">‚ùÑÔ∏è</div>
    <div class="snowflake" style="left: 30%;">‚ùÑÔ∏è</div>
    <div class="snowflake" style="left: 40%;">‚ùÑÔ∏è</div>
    <div class="snowflake" style="left: 50%;">‚ùÑÔ∏è</div>
    <div class="snowflake" style="left: 60%;">‚ùÑÔ∏è</div>
    <div class="snowflake" style="left: 70%;">‚ùÑÔ∏è</div>
    <div class="snowflake" style="left: 80%;">‚ùÑÔ∏è</div>
    <div class="snowflake" style="left: 90%;">‚ùÑÔ∏è</div>
    <div class="container">
        <h1>Prelim Grade Calculator</h1>
        <form id="gradeForm">
            <label for="attendance">Attendance (0-4):</label>
            <input type="number" id="attendance" name="attendance" min="0" max="4" required>

            <label for="recitation">Recitation (0-100):</label>
            <input type="number" id="recitation" name="recitation" min="0" max="100" required>

            <label for="quiz">Quiz (0-100):</label>
            <input type="number" id="quiz" name="quiz" min="0" max="100" required>

            <label for="requirements">Requirements (0-100):</label>
            <input type="number" id="requirements" name="requirements" min="0" max="100" required>

            <label for="prelim_exam">Prelim Exam (0-100):</label>
            <input type="number" id="prelim_exam" name="prelim_exam" min="0" max="100" required>

            <button type="button" onclick="calculateGrade()">Calculate Grade üéÖ</button>
        </form>

        <h2 id="result"></h2>

        <a href="#">Need help? Ask Brent</a>
    </div>

    <script>
        function calculateGrade() {
            let attendance = parseFloat(document.getElementById('attendance').value);
            let recitation = parseFloat(document.getElementById('recitation').value);
            let quiz = parseFloat(document.getElementById('quiz').value);
            let requirements = parseFloat(document.getElementById('requirements').value);
            let prelim_exam = parseFloat(document.getElementById('prelim_exam').value);

            // Check if attendance is 4 or more
            if (attendance >= 4) {
                document.getElementById('result').textContent = "You have failed due to excessive absences.";
                return;
            }

            if (isNaN(attendance) || isNaN(recitation) || isNaN(quiz) || isNaN(requirements) || isNaN(prelim_exam)) {
                document.getElementById('result').textContent = "Please enter valid numbers.";
                return;
            }

            let final_grade = (attendance * 0.1) + (recitation * 0.2) + (quiz * 0.2) + (requirements * 0.2) + (prelim_exam * 0.3);
            document.getElementById('result').textContent = `üéÅ Your Final Grade: ${final_grade.toFixed(2)} üéÅ`;
        }
    </script>
</body>

</html>
